<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Budgets</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div id="content"> 
        <div id="input">
            <form id="search-form">
                <div class="form-group">
                    <label for="newTodo">Search movie</label>
                    <div id="form-header">
                        <input type="text" class="form-control" id="search-field" placeholder="Search a movie">
                        <button id="submit-search" type="submit" class="btn btn-dark">Search</button>
                    </div>
                </div>
              </form>
        </div>
        
        <div id="search-panel">
            <div id="candidate-panel">

            </div>
        </div> 
        <div id="side-panel">
            <div id="palette-display">

            </div>
        </div> 
        <button id="side-panel-btn" type="button" class="btn btn-outline-dark">My Movies</button>
        <button id="search-panel-btn" type="button" class="btn btn-outline-dark">Search Movies</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    
    <script src="js/constants.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
